<p-table [value]="usuarios">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr *ngIf="usuario.id==getId">
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.password }}</td>
            <!-- <td><button id='{{ producto.id }}' (click)='detalle($event)'>Detalle</button></td> -->
        </tr>
    </ng-template>
</p-table>
