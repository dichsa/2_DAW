<button routerLink='/nuevos-usuarios'>Crear</button>
<p-table [value]="usuarios">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr>
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.password }}</td>
            <td><button (click)=removeusuario(usuario)>Eliminar</button></td>
            <td><button routerLink='/detalle-usuarios/{{usuario.id}}'>Ver detalles</button></td>
        </tr>
    </ng-template>
</p-table>
