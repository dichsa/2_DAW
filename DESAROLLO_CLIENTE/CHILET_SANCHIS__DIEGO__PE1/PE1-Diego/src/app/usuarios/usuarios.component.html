<app-boton-usuario></app-boton-usuario>
<app-boton-usuario1></app-boton-usuario1>
<app-boton-usuario2></app-boton-usuario2>
<p-table [value]="usuarios">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr>
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.password }}</td>
        </tr>
    </ng-template>
</p-table>
